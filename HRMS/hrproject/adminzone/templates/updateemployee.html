{% extends "adminparent.html" %}
{% block body %}
    <h1 style="color:blue;text-align:center;">Update Employee Information</h1>
    <form action="{% url 'adminzone:updateemp' %}" method="post">
         {% csrf_token %}
        <table style="width:50%;margin:0 auto;">
            <tr>
                <td>Employee Id</td>
                <td>
                    <input type="text" name="empid" readonly="true" value="{{emp.empid}}"/>
                </td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td>
                    <input type="text" name="empname" value="{{emp.empname}}"/>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="text" name="gender" value="{{emp.gender}}" readonly="true"/>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="address">{{emp.address}}</textarea>
                </td>
            </tr>
            <tr>
                <td>Contact No</td>
                <td>
                    <input type="number" name="contactno" value="{{emp.contactno}}"/>
                </td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td>
                    <input type="email" name="emailaddress" value="{{emp.emailaddress}}"/>
                </td>
            </tr>
            <tr>
                <td>Date Of Joining</td>
                <td>
                    <input type="text" name="doj" value="{{emp.doj}}" readonly="true"/>
                </td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <input type="text" name="department" value="{{emp.department}}"/>
                </td>
            </tr>
            <tr>
                <td>Designation</td>
                <td>
                    <input type="text" name="designation" value="{{emp.designation}}"/>
                </td>
            </tr>
            <tr>
                <td>PAN No.</td>
                <td>
                    <input type="text" name="panno" value="{{emp.panno}}"/>
                </td>
            </tr>
            <tr>
                <td>Aadhar No</td>
                <td>
                    <input type="number" name="aadharno" value="{{emp.aadharno}}"/>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <input type="number" name="salary" value="{{emp.salary}}"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Update"/>
                </td>
            </tr>
        </table>
    </form>
{% endblock body %}
